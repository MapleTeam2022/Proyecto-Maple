<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nuevo movimiento de dinero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<form action="/movimiento/createmov" method="post" >
  <div class="mt-8 container text-center">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="mb-3">
        <label class="form-label">Concepto del movimiento</label>
        <input required name="concepto" type="text" class="form-control"  placeholder="Aqui coloque el concepto del movimiento">
      </div>
      <div class="col-sm-3"></div>
    </div>

    <div class="row">
      <div class="col-sm-3"></div>
      <div class="mb-3">
        <label class="form-label">Monto del movimiento</label>
        <input required name="monto" type="number" class="form-control"  placeholder="Aqui coloque el monto del movimiento">
      </div>
      <div class="col-sm-3"></div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/movimiento/index" class="btn btn-danger">Cancelar</a>
      </div>
    </div>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
